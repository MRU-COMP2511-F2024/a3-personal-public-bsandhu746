<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero-section contact-hero">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Let's connect!</p>
        </div>
    </header>
    <main>
        <section class="contact-info-section">
            <div class="container">
                <h2>Contact Information</h2>
                <p>If you want to get in touch with me, here's how you can reach me:</p>
                <div class="contact-details">
                    <p><strong>Email:</strong> <a href="mailto:bsand746@mtroyal.ca">bsand746@mtroyal.ca</a></p>
                    <p><strong>Phone:</strong> +1 (403) 991 8235</p>
                    <p><strong>GitHub:</strong> <a href="https://github.com/bsandhu746" target="_blank">github.com/bsandhu746</a></p>
                </div>
            </div>
        </section>

        <section class="form-section contact-form">
            <div class="container">
                <h2>Send Me a Message</h2>
                <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                    
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bir Sandhu. All rights reserved.</p>
    </footer>
</body>
</html>
